    <!-- CONTACT FORM -->
    <form id="contactForm">
        <div class="message"></div>
        <h1 class="form-heading">Let's get in touch</h1> 

        <!-- Input fields -->
        <div class="form_column">
            <!-- name -->
            <label for="name">            
                Name 
            <span class="required">
                *
            </span>
            <span id="name" class="error">Enter your name</span>
            </label>
            <input type="text" name="name" id="name" required>
            <!-- email -->
            <label for="email">
                Email 
            <span class="required">
                *
            </span>
            <span id="email" class="error">Invalid email</span>
            </label>
            <input type="email" name="email" id="email" required>
            <!-- phone -->
            <label for="the-phone">
                Phone number (Optimal)
            </label>
            <input type="tel" name="phone" id="the-phone">     
        </div>

        <!-- Message field -->
        <div class="form_message">
            <!-- message -->
            <label for="message">
                Message
            <span class="required">
                *
            </span>
            <span id="message" class="error">Must contain at least 24 characters</span>
            </label>
            <textarea name="message" id="formMessage" required></textarea>
            <!-- submit button -->
            <input type="submit" value="Send">
        </div>
    </form>
